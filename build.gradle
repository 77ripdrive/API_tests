plugins {    id 'java'    id 'idea'    id 'eclipse'}group 'org.example'version '1.0-SNAPSHOT'sourceCompatibility = 1.8repositories {    mavenCentral()}dependencies {    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'    compile group: 'io.rest-assured', name: 'json-path', version: '4.3.0'    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.3.0'    compile group: 'io.rest-assured', name: 'rest-assured-common', version: '4.3.0'    compile group: 'org.json', name: 'json', version: '20190722'    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.2'    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.6.2'    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'}test {    useJUnitPlatform()    testLogging {        events "passed", "skipped", "failed"    }    ignoreFailures = true}